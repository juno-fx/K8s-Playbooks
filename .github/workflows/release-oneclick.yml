name: Build the oneclick image

on:
  push:
    paths-ignore:
      - .gitignore
      - .github/**
      - README.md
      - CONTRIBUTING.md
      - Makefile
    branches:
      - main
  repository_dispatch:
    types: [juno_k3s_main_merge]

jobs:
  build:
    runs-on:
      - STANDARD-RUNNER
    steps:
      - name: Clone Source Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PASS }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fetch the latest sha for juno_k3s
        id: commit_shas
        run: |
          # saves time - dont wanna install jq just for this and sed is unreliable
          # stlib > requests in this case
          echo "JUNO_K3S_SHORT_SHA=$(python3 -c "import urllib.request, json; print(json.load(urllib.request.urlopen('https://api.github.com/repos/juno-fx/juno_k3s/commits/main'))['sha'][:8])")" >> $GITHUB_OUTPUT
          echo "REPO_SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build the oneclick installer
        run: |
          [ -f juno-oneclick.tar.gz ] && rm juno-oneclick.tar.gz
          make build-oneclick

      - name: Make a rolling release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ steps.commit_shas.outputs.JUNO_K3S_SHORT_SHA }}"
          name: "Juno Oneclick Installer - ${{ steps.commit_shas.outputs.JUNO_K3S_SHORT_SHA }}"
          files: juno-oneclick.tar.gz
          body: |
            This release tracks commit [${{ steps.commit_shas.outputs.JUNO_K3S_SHORT_SHA }}](
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Lint
on:
  push:
  pull_request:
  repository_dispatch:
    types: [orion_documentation_update]
jobs:
  lint:
    name: Lint
    runs-on: X64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run the lint target
        shell: bash
        run: |
          devbox run make lint

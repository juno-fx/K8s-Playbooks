name: Build the ansible-ee image
on:
  push:
    workflow_dispatch:
    paths-ignore:
      - .gitignore
      - .github/**
      - README.md
      - Makefile
  repository_dispatch:
    types: [juno_k3s_main_merge]

jobs:
  build:
    runs-on:
      - ${{ matrix.runner.group }}
    strategy:
      matrix:
        runner:
          - arch: x64
            group: STANDARD-RUNNER
          - arch: arm64
            group: ARM-RUNNER
    steps:
      - name: Clone Source Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PASS }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fetch the latest sha for juno_k3s
        id: commit_shas
        run: |
          # saves time - dont wanna install jq just for this and sed is unreliable
          # stlib > requests in this case
          echo "JUNO_K3S_SHORT_SHA=$(python3 -c "import urllib.request, json; print(json.load(urllib.request.urlopen('https://api.github.com/repos/juno-fx/juno_k3s/commits/main'))['sha'][:8])")" >> $GITHUB_OUTPUT
          echo "REPO_SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: "${{ github.ref_name == 'main' }}"
          tags: |
            junoinnovations/ansible-ee:main-${{ matrix.runner.arch }}
            junoinnovations/ansible-ee:main-${{ steps.commit_shas.outputs.REPO_SHORT_SHA }}-${{ steps.commit_shas.outputs.JUNO_K3S_SHORT_SHA }}-${{ matrix.runner.arch }}
  manifest:
    runs-on:
      - STANDARD-RUNNER
    needs: build
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: 'docker.io'
          ecr: 'false'
          username: ${{ inputs.DOCKER_USERNAME }}
          password: ${{ inputs.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push Manifest to Docker Hub
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 10
          shell: bash
          command: |
            docker manifest rm junoinnovations/ansible-ee:main || echo "No manifest to remove"
            
            docker push junoinnovations/ansible-ee:main-x64
            docker push junoinnovations/ansible-ee:main-arm64
            
            docker manifest create junoinnovations/ansible-ee:main --amend junoinnovations/ansible-ee:main-x64 --amend junoinnovations/ansible-ee:main-arm64
            docker manifest annotate junoinnovations/ansible-ee:main junoinnovations/ansible-ee:main-x64 --os linux --arch amd64
            docker manifest annotate junoinnovations/ansible-ee:main junoinnovations/ansible-ee:main-arm64 --os linux --arch arm64
            
            docker manifest push junoinnovations/ansible-ee:main 
            
            docker manifest inspect --verbose junoinnovations/ansible-ee:main 
